<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>COBAN CAFE</h1>
        <p class="established">Est. 1994</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Espresso</p><p class="price">2.00 $</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">3.00 $</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice Latte</p><p class="price">4.50 $</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">3.50 $</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.00 $</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Cupcake</p><p class="price">1.50 $</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75 $</p>
          </article>
          <article class="item">
            <p class="dessert">San Sebastian Cheesecake</p><p class="price">3.00 $</p>
          </article>
          <article class="item">
            <p class="dessert">Brownie</p><p class="price">2.50 $</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.mustafacobancoffee.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Street</p>
      </footer>
    </div>
  </body>
</html>
